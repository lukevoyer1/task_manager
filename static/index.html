<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Flatpickr for reliable date picking -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="container">
      <h1>Task Management</h1>

      <form class="form" id="taskForm">
        <input type="text" id="taskTitle" placeholder="Title" required />
        <textarea
          id="taskDescription"
          placeholder="Description"
          rows="3"
        ></textarea>

        <!-- Custom date input using Flatpickr -->
        <div class="date-input-container">
          <input
            type="text"
            id="taskDate"
            class="date-input"
            placeholder="Select due date..."
          />
        </div>

        <button type="submit">Add Task</button>
      </form>

      <input
        type="text"
        class="search-bar"
        id="searchInput"
        placeholder="Search tasks..."
      />

      <h2>Tasks</h2>
      <div class="table-container">
        <table id="tasksTable">
          <thead>
            <tr>
              <th>Title <span class="sort-icon">‚ñº</span></th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4">No results found</td>
            </tr>
          </tbody>
        </table>
      </div>

      <h2>Completed Tasks</h2>
      <div class="table-container">
        <table id="completedTasksTable">
          <thead>
            <tr>
              <th>Title <span class="sort-icon">‚ñº</span></th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4">No results found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <button class="night-mode-toggle" id="nightModeToggle">üåô</button>

    <script>
      // Initialize Flatpickr for reliable date input
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#taskDate", {
          dateFormat: "m/d/Y",
          disableMobile: true, // Force the use of the non-native picker on mobile
          allowInput: true,
          defaultDate: "today",
        });

        // Night mode toggle functionality
        const nightModeToggle = document.getElementById("nightModeToggle");
        nightModeToggle.addEventListener("click", function () {
          document.body.classList.toggle("night-mode");
          nightModeToggle.textContent = document.body.classList.contains(
            "night-mode"
          )
            ? "‚òÄÔ∏è"
            : "üåô";
        });

        // Task form submission (placeholder functionality)
        const taskForm = document.getElementById("taskForm");
        taskForm.addEventListener("submit", function (e) {
          e.preventDefault();
          // Here you would normally handle the task creation
          alert("Task added successfully!");
          taskForm.reset();
        });
      });
    </script>
  </body>
</html>
