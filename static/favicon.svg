<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="64"
  height="64"
>
  <!-- Clock outline -->
  <circle
    cx="12"
    cy="12"
    r="10"
    fill="none"
    stroke="white"
    stroke-width="2"
  />
  <!-- Hour hand -->
  <line
    x1="12"
    y1="12"
    x2="12"
    y2="7"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
  />
  <!-- Minute hand -->
  <line
    x1="12"
    y1="12"
    x2="16"
    y2="12"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
